<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–µ—Å–µ–Ω–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –¥–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ —Ñ–æ–Ω —Å –≤–µ—Å–Ω–æ–π */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–µ—Å–µ–Ω–Ω–∏–π —Ñ–æ–Ω (—Ü–≤–µ—Ç—É—â–∏–π —Å–∞–¥) */
            background-image: url('https://img.freepik.com/premium-photo/trees-field-against-sky_1048944-1574103.jpg?semt=ais_hybrid&w=740&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2); /* –õ–µ–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
            z-index: 1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .content-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9); /* –ë–æ–ª–µ–µ –±–µ–ª—ã–π —Ñ–æ–Ω –±–ª–æ–∫–∞ */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –ø–∏–æ–Ω–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ */
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        /* –¢–µ–∫—Å—Ç –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ */
        .instruction {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ */
        .magic-btn {
            background: linear-gradient(45deg, #ff85a2 0%, #ffacba 100%); /* –ù–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.4);
            transition: all 0.3s ease;
        }

        .magic-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 133, 162, 0.6);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ (–º–æ–¥–∞–ª–∫–∏) */
        .modal {
            display: none; 
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeInBackground 0.4s ease-out;
        }

        .modal-content {
            background: #fff;
            padding: 60px 40px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #fff 0%, #fff0f5 100%);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä—É–∂–∏–Ω–∫–∏ –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ */
            max-width: 90%;
        }

        .modal h1 {
            color: #e91e63; /* –Ø—Ä–∫–∏–π —Ä–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            font-size: 42px;
            margin: 0;
            font-family: 'Georgia', serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* –ö—Ä–µ—Å—Ç–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 32px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .close-btn:hover {
            color: #e91e63;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content-box">
        <img src="https://i.pinimg.com/736x/18/b6/f1/18b6f1533807c28d4d4099ae23279632.jpg" alt="–ü—Ä–µ–∫—Ä–∞—Å–Ω—ã–π –ø–∏–æ–Ω" class="main-image">
        
        <div class="instruction">–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–æ—á–∫—É ‚ú®</div>
        <button class="magic-btn" id="openModalBtn">–£–∑–Ω–∞—Ç—å —Å–µ–∫—Ä–µ—Ç</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h1>–¢—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞! üå∏</h1>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModalBtn");
        const closeBtn = document.getElementById("closeModalBtn");

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ –æ–±–ª–∞—Å—Ç–∏
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
